MOD_RELATED_ITEMS="Articles en relation"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Défaut"
MOD_RELATED_XML_DESCRIPTION="Le module 'mod_related_items' liste les articles publiés en relation avec celui affiché. Les relations sont effectuées à l'aide des mots clés attribués aux articles. <br>Par exemple, un article 'Perroquets d'élevage' et un autre 'Cacatoès noir' possédant tous deux le mot clé 'perroquet' seront considérés en relation."


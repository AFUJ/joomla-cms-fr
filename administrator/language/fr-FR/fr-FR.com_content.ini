JLIB_RULES_SETTING_NOTES="Les modification ne s'appliquent qu'à ce composant.<br /><em><strong>Hérité</strong></em> - les droits globaux ou ceux des groupes parents seront utilisés.<br /><em><strong>Refusé</strong></em> - prévaut toujours, quels que soient les droits globaux ou ceux des groupes parents, et s'applique aux éléments enfants.<br /><em><strong>Autorisé</strong></em> - le groupe concerné pourra effectuer cette action dans ce composant sauf si les droits globaux sont différents."
JLIB_RULES_SETTING_NOTES_ITEM="Les modification des droits s'appliqueront à cet article.<br /><em>Hérité</em> signifie que les droits globaux, du groupe parent et de la catégorie seront utilisés.<br /><em>Refusé</em> signifie que quelque soient les droits globaux, ceux du groupe parent ou de la catégorie, le groupe concerné ne pourra pas effectuer cette action pour cet article.<br /><em>Autorisé</em> signifie que le groupe concerné pourra effectuer cette action pour cet article ; s'il y a conflit avec les droits globaux, ceux du groupe parent ou de la catégorie, la modification ne sera pas appliquée, le label <em>Non autorisé (verrouillé)</em> sera affiché dans la colonne 'Droits appliqués'."


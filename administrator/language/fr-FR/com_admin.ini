COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Activer le paramètre 'Derrière l'équilibreur de charge'"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Pour les sites Joomla hébergés derrière des équilibreurs de charge et des proxy inversés, un nouveau paramètre de configuration globale a été introduit avec Joomla 3.9.26.</p><p>Ce paramètre, lorsqu'il est activé, permet à votre équilibreur de charge/proxy inverse de fournir l'adresse IP réelle de vos visiteurs. Cette adresse IP sera ensuite utilisée dans vos journaux d'action et pour le suivi des votes sur les articles (si ces fonctions sont activées).</p><p><strong>Seuls les sites situés derrière un équilibreur de charge/proxy inverse doivent activer cette fonction</strong>.</p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nouveau paramètre de serveur \"Derrière l'équilibreur de charges\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>Une nouvelle technologie est actuellement déployée sur les navigateurs pour remplacer les cookies de suivi tiers. Cette technologie est nommée Federated Learning of Cohorts (FLoC), vous pouvez en savoir plus par <a href=\"https://wicg.github.io/floc/\" target=\"_blank\" rel=\"noopener noreferrer\">ce lien</a> et <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\" target=\"_blank\" rel=\"noopener noreferrer\">celui-ci</a>. À partir de Joomla ! 3.9.27, votre site web bloque cette technologie mais vous pouvez la réactiver depuis la configuration globale. A noter que pour désactiver cette technologie pour toutes les requêtes adressées à votre serveur, vous devez mettre à jour votre .htaccess.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Bloquer l'apprentissage fédéré des cohortes (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Avant la version 3.9.22 de Joomla, le fichier htaccess.txt par défaut contenait un code erroné destiné à désactiver les listes de répertoires. L'équipe de sécurité recommande d'appliquer manuellement les modifications nécessaires à tout fichier .htaccess antérieur à cette version car il ne peut pas être mis à jour automatiquement. </p><p>L'ancien code:</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Le nouveau code:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Mise à jour .htaccess concernant les listes de répertoires"

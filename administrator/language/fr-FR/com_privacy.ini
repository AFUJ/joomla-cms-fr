COM_PRIVACY_POSTINSTALL_BODY="<p>Avec l’introduction du GDPR pour les citoyens de l’UE et des réglementations similaires ailleurs dans le monde, il peut être nécessaire de demander un consentement avant de stocker les <strong>informations personnelles</strong> d'un utilisateur. </p><p>Joomla 3.9 introduit de nouvelles fonctionnalités pour vous aider à créer des politiques de confidentialité du site et à recueillir le consentement de l'utilisateur. En outre, une méthode de travail est disponible pour vous aider à gérer les demandes d'informations des utilisateur telles que les demandes de suppression de données personnelles de votre site. </p><p>Pour plus d'informations sur cette nouvelle fonctionnalité, consultez la <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_new'>Documentation de confidentialité</a>.</p>"

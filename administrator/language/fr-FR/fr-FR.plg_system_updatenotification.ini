PLG_SYSTEM_UPDATENOTIFICATION="Système - Notification de mise à jours de Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="E-mail du Super Utilisateur"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Une liste, séparée par des virgules, des adresses e-mail qui recevront les e-mails de notifications de mise à jour. Les adresses de la liste doit appartenir aux utilisateurs existants de votre site qui ont le privilège Super Utilisateur. Si aucun des emails notés appartient aux supers utilisateurs, ou si elle est laissée en blanc, tous les supers utilisateurs de ce site recevront la notification de mise à jour email."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Language de l'e-mail"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Si vous choisissez Auto (par défaut), la notification de mise à jour courriel aux Supers utilisateurs sera dans la langue du site au moment où le plugin sera déclenché. En sélectionnant une langue ici vous forcez les e-mails de notification de mise à jour à être envoyé dans cette langue spécifique."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's front-end page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Une mise à jour de Joomla! pour [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Cet e-mail N'EST PAS envoyé par Joomla.org. Il est envoyé automatiquement par votre site,\n[SITENAME]\n\n================================================================================\n INFORMATIONS DE MISE A JOUR \n================================================================================\n\nVotre site a découvert qu'il existe une version mise à jour de Joomla! disponible pour le téléchargement.\n\nVersion de Joomla! installée actuellement :        [CURVERSION]\n Version de Joomla! disponible pour l'installation: [NEWVERSION]\n\nCe courriel est envoyé par votre site pour vous rappeler de cet élément.\nLe projet Joomla! ne vous contactera jamais directement à propos des mises à jour disponibles de Joomla! pour votre site.\n\n================================================================================\n INSTRUCTIONS DE MISE À JOUR \n================================================================================\n\nPour installer la mise à jour sur [SITENAME] veuillez cliquer sur le lien suivant. (Si l' URL n'est pas cliquable, veuillez simplement copier & coller celui-ci dans votre navigateur).\n\nLien de mise à jour : [LINK]\n\n================================================================================\nPOURQUOI JE REÇOIS CET E-MAIL ?\n================================================================================\n\nCe courriel a été automatiquement envoyé par un plugin fourni par Joomla!, le logiciel qui fait fonctionner votre site.\nCe plugin cherche les versions de mises à jour de Joomla! et envoie une notification par e-mail à ses administrateurs.\nVous recevrez plusieurs courriels similaires de votre site jusqu'à ce que vous mettiez à jour le logiciel ou désactiver ces e-mails\n\nPour désactiver ces notifications, dépublier le plugin 'Système - Notification de mise à jours de Joomla!' dans le gestionnaire de plugin.\n\nSi vous ne comprenez pas ce qu'est Joomla! et ce que vous devez faire, veuillez de ne pas contacter le projet Joomla!\nIls ne vous ont pas envoyé ce courriel et ils ne peuvent pas vous aider. Au lieu de cela, veuillez contacter la personne qui construit ou gère votre site.\n\ nSi vous êtes la personne qui a construit ou gère votre site Web, veuillez noter que ce plugin peut avoir été activé automatiquement lorsque vous avez installé ou mis à jour Joomla! sur votre site.\n\n================================================================================\nQUI M'A ENVOYÉ CET EMAIL?\n================================================================================\n\nCe courriel est envoyé par votre propre site, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ce plugin vérifie périodiquement la disponibilité de nouvelles versions de Joomla!. Lorsqu'il en trouve, il vous enverra un email, pour vous rappeler de mettre à jour Joomla !. Astuce de pros : Vous pouvez personnaliser le message e-mail en remplaçant les chaines de traduction PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT et PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

PLG_QUICKICON_EOS="Icône rapide - Notification de fin de support de Joomla 5"
PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>Le support pour votre version de Joomla 5 a pris fin. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Mettez à niveau vers Joomla 6</a> dès que possible.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Joomla 6 est arrivé ! Découvrez tout ce que Joomla 6 a à vous offrir. Consultez la page d'accueil pour les fonctionnalités <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla 6</a> et les améliorations.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Quand est-il temps de passer à Joomla 6&#160;? Dès que les extensions dont votre site a besoin sont compatibles. Lire <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">comment utiliser le vérificateur de pré-mise à jour</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>Joomla 5 est entré en mode sécurité uniquement. Fin du support : %1$s. Il est temps de <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">prévoir la mise à niveau</a> vers Joomla 6.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>Le support pour votre version de Joomla 5 prend fin le %1$s. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Mettez à niveau vers Joomla 6</a> dès que possible.</p>"
PLG_QUICKICON_EOS_SNOOZE_BUTTON="Répéter ce message pour tous les utilisateurs"
PLG_QUICKICON_EOS_XML_DESCRIPTION="Vérifie la fin de la prise en charge de Joomla 5 et vous avertit lorsque vous visitez la page du panneau de configuration."

